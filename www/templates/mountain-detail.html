<ion-view view-title="{{mountain.name}}">
  <ion-content class="mountain-details light padding">
    <div class="details-header padding block">
      <p>Today</p>
      <h1 class="light" style="font-size:52px">{{mountain.name}}</h1>
      <!-- <h1>{{results}}</h1> -->
      <img id="todayPNG" style="height:110px;width:auto"></img>

    </div>

    <div class="weather-forecast row padding">
      <div class="col block">
        <p id="tom"></p>
        <img id="tomPNG" style="height:20px;width:auto"></img>
      </div>
      <div class="col block">
        <p id="day2"></p>
        <img id="day2PNG" style="height:20px;width:auto">
      </div>
      <div class="col block">
        <p id="day3"></p>
        <img id="day3PNG" style="height:20px;width:auto">
      </div>
      <div class="col block">
        <p id="day4"></p>
        <img id="day4PNG" style="height:20px;width:auto">
      </div>
    </div>

    <div class="mountain-info padding">
      <h4 class="light">Last Snow: {{lastSnow}}</h4>
      <h4>Difficulty: {{info.difficulty}}</h4>
      <h4>Number of lifts: {{info.lifts}}</h4>
      <ng-switch on="info.park">
        <h4 ng-switch-when="1">Has Park: Yes</h4>
        <h4 ng-switch-when="0">Has Park: No</h4>
      </ng-switch>
      <div class="row">
        <div class="col"># of green runs: {{info.green}}</div>
        <div class="col"># of blue runs: {{info.blue}}</div>
        <div class="col"># of black runs: {{info.black}}</div>
        <div class="col"># of double black runs: {{info.dblack}}</div>
      </div>
    </div>

    <button class = "button button-stable button-block" ng-click="navigate()">Get Directions</button>
  </ion-content>
</ion-view>
