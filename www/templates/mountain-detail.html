<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{mountain.name}}">
  <ion-content class="padding">
    <img ng-src="{{mountain.face}}" style="width: 64px; height: 64px">
    <p>
      {{mountain.lastText}}

    </p>

    <h2> Snow Report </h2>
    <div id = "lastSnow"></div>

    
    <h2> Weather </h2>
    <!--
    Print the variables with information from myweather2 that the conroller MntDetailCtrl retrieved
    -->
    <div id = "lastSnow"></div>
    <div id = "results"></div>
    <div id = "tomorrow"></div>
    <div id = "days2"></div>
    <div id = "days3"></div>
    <div id = "days4"></div>
  </ion-content>
</ion-view>
