<ion-view view-title="Mountains" ng-controller="MntCtrl">
  <ion-content class="padding">
    <!-- <h2>Mountains Page</h2>
    <p>Show the list of mountains based on filters set here.</p>
    <p>Create a preferences drop down menu to set the filters with this in the background.</p>
    <p><b>TODO:</b> Add a mountain icon for the tab</p> -->
    <!-- button to show/hide preference menu -->
    <button class="button button-light ion-gear-a" ng-click="form=!form"></button>

    <ion-list>
      <div ng-show="form">
        <!-- radius -->
      <div class="item">
        <div class="input label">
          <div class="row">
            <div class="col-50"><h2>Distance:</h2></div>
            <!-- debug -->
            <!-- <div class="col-50"><h2 align="right">{{distance}}km</h2></div> -->
          </div>
        </div>
        <!-- radius slider -->
        <div class = "range">
          <div class="input label">0</div>
          <input type = "range" ng-model = "distance" min="0" max="200">
          <div class="input label">200</div>
        </div>
      </div>

      <!-- Difficulty -->
      <div class="item">
        <div class="row">
          <div class="col-50"><h2>Difficulty:</h2></div>
          <!-- debug -->
          <!-- <div class="col-50"><h2 align="right">{{difficulty}}</h2></div> -->
        </div>
        <div class= "range">
          <div class="input label">Easy</div>
          <input type = "range" ng-model = "difficulty" min="0" max="2" step="1" snap="true">
          <div class="input label">Hard</div>
        </div>
      </div>

    <!-- size -->
      <div class="item">
        <div class="row">
          <div class="col-50"><h2>Size:</h2></div>
          <div class="col-50"><h2 align="right">{{size}}</h2></div>
        </div>
        <div class= "range">
          <div class="input label">Small</div>
          <input type = "range" ng-model = "size" min="0" max="3" step="1" snap="true">
          <div class="input label">Large</div>
        </div>
      </div>

      <ion-toggle  ng-model="parks" ng-init="parks = true">With parks</ion-toggle>
    </ion-list>
    <!-- end of preferences -->
    <!-- submit button -->
    <button class = "button button-block button-positive" ng-click="submitForm()">Submit</button>
  </div>
<!-- ng show -->

<div class ="padding" ng-hide="form">
  <h1>Top Slopes for you ...</h1>
<table>
  <tr ng-repeat="entry in collection">
    <td><div class="col col-80">
      <h2>{{entry.name}}</h2>
      <p>Size: {{entry.size}}</p></td>
    </div>
    <div="col col-25"></div>
  </tr>
</table>
  </ion-content>

</ion-view>
